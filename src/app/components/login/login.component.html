<div class="container">
    <div class="main-container">
        <div class="main">
            <div class="main-fields">
                <p style="font-size: 36px; font-weight: bold;">Iniciar sesión</p>
                <br>
                <br>
                <p>
                    <mat-form-field appearance="outline" color="accent" [style.width.px]=300>
                        <mat-label>Correo electrónico</mat-label>
                        <input matInput [(ngModel)]="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="example@example.com">
                        <mat-icon matPrefix style="color: #888888;">email</mat-icon>
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Introduzca un correo electrónico valido
                          </mat-error>
                          <mat-error *ngIf="emailFormControl.hasError('required')">
                            Se requiere un correo electrónico
                          </mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline" color="accent" [style.width.px]=300>
                        <mat-label>Contraseña</mat-label>
                        <input matInput [(ngModel)]="password" type="password" matInput [formControl]="passwordFormControl" placeholder="*****">
                        <mat-icon matPrefix style="color: #888888;">lock</mat-icon>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Se requiere una contraseña
                          </mat-error>
                    </mat-form-field>
                </p>
            </div>
            <p style="color: #219EBC; font-weight: bold;">¿Olvidaste tu contraseña?</p>
            <p><button mat-raised-button color="accent" style="color: white;" (click)="onSubmit()">Ingresar</button></p>
            <p><span>¿No tienes cuenta?</span> <span class="signup-span" style="color: #219EBC; font-weight: bold;" routerLink= "/signup"> Registrarse</span></p>

            <img src="assets/imgs/logo-horizontal.png" style="width: 150px;">
        </div>
    </div>

</div>
